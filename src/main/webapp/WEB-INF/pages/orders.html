<table class="table table-striped">
    <thead>
    <tr>
        <th>Auction</th>
        <th>Customer</th>
        <th>Merchant</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="o in orders">
        <td>{{o.auctionId}}</td>
        <td>{{o.customer}}</td>
        <td>{{o.merchant}}</td>
        <td>{{o.price}}</td>
    </tr>
    </tbody>
</table>
