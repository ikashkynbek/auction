<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Auction</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/portfolio.css" rel="stylesheet">
</head>
<body ng-app="auction">
<div class="container" ng-controller="auctionController">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Auction Service</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
            <a class="btn btn-default navbar-btn navbar-right logout" href="logout" target="_self" ng-click="logout()">
                <span class="glyphicon glyphicon glyphicon-off"></span>
            </a>
        </div>
    </nav>
    <div id="main-content">
        <div class="container">
            <div class="col-md-4">
                <div class="panel panel-default" ng-repeat="auction in auctions">
                    <div class="panel-heading">Auction for {{auction.productName}}</div>
                    <div class="panel-body">
                        <div class="row" ng-class="q.type=='OFFER' ? 'bg-danger' : 'bg-success'" ng-repeat="q in auction.quotes">
                            <div class="col-md-4">
                                <div ng-show="q.type == 'BID'">
                                    {{q.leavesQty}}
                                </div>
                            </div>
                            <div class="col-md-4">{{q.price}}</div>
                            <div class="col-md-4">
                                <div ng-show="q.type == 'OFFER'">
                                    {{q.leavesQty}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-success" ng-click="openTradeModal('BID', auction)">Buy</button>
                        <button class="btn btn-danger" ng-click="openTradeModal('OFFER', auction)">Sell</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-warning">
        <h5>Notifications</h5>
        <ul>
            <li ng-repeat="notification in notifications">{{notification}}</li>
        </ul>
    </div>
</div>
<script type="text/ng-template" id="tradeModal.html">
    <form class="form-horizontal">
        <div class="modal-header">
            <h4 class="modal-title">{{ title }}</h4>
        </div>
        <div class="modal-body">
            <div class="control-group">
                <label class="control-label">Price</label>
                <div class="controls">
                    <input type="number" step="0.1" min="0" ng-model="quote.price">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Quantity</label>
                <div class="controls">
                    <input type="number" step="1" min="0" ng-model="quote.qty" ng-disabled="quote.type == 'BID'">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
            <button type="button" class="btn btn-primary" ng-click="trade()">Trade</button>
        </div>
    </form>
</script>

<!-- 3rd party -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.1/ui-bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.1/ui-bootstrap-tpls.min.js"></script>

<!-- application -->
<script src="resources/js/app.js"></script>
<script src="resources/js/controllers.js"></script>
<script src="resources/js/services.js"></script>

</body>
</html>
